<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h4>A Message You Would Like To Pass</h4>
        <input id="text"/>
        <button onclick="onSubmit()" id="submit">Submit</button>
        <h4>Last Message Delivered</h4>
        <div id="result">result</div>

    </div>
    <script>
        const onSubmit = () => {
            let val = document.querySelector("#text").value;
            if(val.length > 0) {
                document.querySelector("#result").innerHtml = val.toUpperCase();
                document.querySelector("#text").val = "";
            }
        document.querySelector("#text").addEventListener('keypress' , function(event){
            if(event.key === "Enter"){
                onSubmit();
            }

        })
            

     </script>   
</body>
</html>
